<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="game-container">
        <h1 class="game-title">TIC TAC TOE</h1>
        <div class="gameboard-container">
          <div class="cell" id="0">X</div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5">O</div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
        <div class="game-btns-wrapper">
          <button>New Game</button>
          <button>Reset Game</button>
          <h3 id="select-label">Select Mode:</h3>
          <div class="mode">
            <input type="radio" name="mode" id="human" checked />
            <label for="human">vs Human</label>
          </div>
          <div class="mode">
            <input type="radio" name="mode" id="easy-ai" />
            <label for="easy-ai">AI (Easy)</label>
          </div>
          <div class="mode">
            <input type="radio" name="mode" id="hard-ai" />
            <label for="hard-ai">AI (Hard)</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
